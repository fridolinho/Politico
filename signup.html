<!DOCTYPE html>
<html>
<head>
	<title>Questioner sign in</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<header>POLITICO Web App</header>
	<div id="container">
		<div id="details">
			<h1>POLITICO </h1>
			<p>Politico is a Web Application that enables citizens give their mandate to politicians running for different government offices while building trust in the process through transparency. </p>
		</div>
		<div id="form">
			<div class="form">
				<h1>Register</h1>
				<form action="dashboard.html">
					<input type="text" name="firstname" placeholder="First Name">
					<input type="text" name="lastname" placeholder="Last Name">
					<input type="text" name="othername" placeholder="Other Name">
					<input type="email" name="email" placeholder="Your Email"><br>
					<input type="telephone" name="phone" placeholder="Phone Number">
					<input type="password" name="password" placeholder="password"><br>
					<button>Register</button><br>
					<p>Existing User! <a href="index.html">Login</a> </p>
				</form>
			</div>
		</div>
		<div class="clear"></div>
	</div>

	<footer><p>Copyright - Politico &copy; 2019</p></footer>
</body>
</html>
