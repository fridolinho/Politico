<!DOCTYPE html>
<html>
<head>
	<title>Questioner sign in</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div id="container">
		<div id="details">
			<h2>POLITICO Web App</h2>
			<p>Politico enables citizens give their mandate to politicians running for different government offices while building trust in the process through transparency. </p>
		</div>
		<div id="form">
			<h1>Login</h1>
			<form action="dashboard.html">
					<label>Email: </label><input type="email" name="email"><br>
					<label>Password: </label><input type="password" name="password"><br>
					<button>Login</button><br>
					<p>New User! <a href="signup.html">Create an account</a> </p>
				</fieldset>
			</form>
		</div>
	</div>
</body>
</html>
